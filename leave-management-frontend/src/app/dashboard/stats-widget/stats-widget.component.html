<mat-card class="stats-card">
  <div class="icon-container" [ngStyle]="{'background-color': color + '15'}">
    <mat-icon [ngStyle]="{'color': color}">{{icon}}</mat-icon>
  </div>
  <div class="stats-content">
    <h3 class="stats-value">{{value}}</h3>
    <p class="stats-title">{{title}}</p>
  </div>
</mat-card>
