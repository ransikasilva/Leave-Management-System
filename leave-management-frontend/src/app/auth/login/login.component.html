<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <div class="login-header">
        <h1 class="app-title">Leave Management</h1>
        <div class="login-logo">
          <mat-icon class="logo-icon">event_available</mat-icon>
        </div>
        <h2 class="login-title">Sign In</h2>
        <p class="login-subtitle">Enter your credentials to access your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="submitted && f['username'].errors">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="login-button">
            <span *ngIf="!loading">Sign In</span>
            <mat-spinner *ngIf="loading" diameter="24" class="spinner"></mat-spinner>
          </button>
        </div>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/auth/register" class="register-link">Sign Up</a></p>
      </div>
    </mat-card>
  </div>
</div>
