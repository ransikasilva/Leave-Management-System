<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>

  <mat-form-field *ngIf="data.inputLabel" appearance="outline" class="full-width">
    <mat-label>{{ data.inputLabel }}</mat-label>
    <textarea matInput [(ngModel)]="inputValue" rows="3"></textarea>
    <mat-error *ngIf="data.requireInput && !inputValue.trim()">
      This field is required
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()"
          [disabled]="data.requireInput && !inputValue.trim()">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
